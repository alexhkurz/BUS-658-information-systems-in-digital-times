# Build Marp slides to HTML and deploy to GitHub Pages
name: Deploy slides to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm install -g @marp-team/marp-cli

      - name: Build slides
        run: |
          mkdir -p output/slides
          for f in slides/*.md; do
            [ -f "$f" ] && marp "$f" -o "output/slides/$(basename "$f" .md).html"
          done

      - name: Add index redirect (optional)
        run: |
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0;url=slides/slides01.html"></head><body>Redirecting to <a href="slides/slides01.html">slides</a>...</body></html>' > output/index.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: output

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4
